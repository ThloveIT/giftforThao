<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiep</title>
    <link rel="stylesheet" href="thiep.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="all.min.css">
</head>

<audio autoplay>
    <source src="happybirthday.mp3">
</audio>
<body>
    <div id="container" class="containt">
        <div class="header">
           <img src="img/background - Copy.jpg" alt="">
           <h1>Happy</h1>
           <p>Birthday</p>
        </div>
        <div class="content">
            <p style="padding-left: 10px; padding-top: 10px;font-family: fontnew; font-size: 24px">Dear Thao cho,</p>
            <div class="content-anh">
                <div class="item1">
                   <img class="img-chuan" src="img/bongbay.png" alt="">
                </div>
                <div class="item2">
                    <img class="img-chuan" src="img/anh3.jpg" alt="">
                </div>
                <div class="item3">
                    <img class="img-chuan" src="img/anh2.jpg" alt="">
                </div>
            </div>
            <div class="content-chu">
                <p style="font-family: fontnew; font-size: 24px; padding-left: 10px; margin-bottom: 0px;">Chúc bạn tui sinh nhật vui vẻ, luôn xinh đẹp và yêu đời</p>
                <p style="font-family: fontnew; font-size: 24px; padding-left: 10px; margin-bottom: 0px">Sớm kiếm được anh đại gia bao nuôi nhé!</p>
                <div class="item4">
                   <div class="item4-t">
                    <img style="width: 100px;" src="img/gaubong.png" alt="">
                   </div>
                   <div class="item4-p">
                    <p style="font-family: fontnew; font-size: 24px; padding: 10px; ">Đây là món quà tinh thần tớ tặng cậu, của ít lòng nhiều, sinh nhật cậu tớ không lên được nhưng nào về đi chơi bù nhé!!!</p>
                   </div>
                </div>
                <p style="font-family: fontnew; font-size: 24px; float:right; padding-right: 20px">From best friend forever 
                    <img style="width: 20px" src="img/heart.png" alt="">
                </p>
            </div>
            <div class="footer">
                <div class="footer-content">
                    <p><center>Your friend,<br>
                        Thuận
                      </center></p>
                </div>
            </div>
        </div>
        <div class="heart">
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
    let container = document.getElementById('container')
    let count = 50;
    for(var i = 0; i<50; i++){
      let leftHeart = Math.floor(Math.random() * container.clientWidth);
      let topHeart = Math.floor(Math.random() * container.clientHeight);
      let widthHeart = Math.floor(Math.random() * 50);
      let timeHeart = Math.floor(Math.random() * 5 + 5);
      let div = document.createElement('div');
      div.classList.add('heart');
      div.style.left = leftHeart + 'px';
      div.style.top = topHeart + 'px';
      div.style.width = widthHeart + 'px';
      div.style.height = widthHeart + 'px';
      div.style.animationDuration = timeHeart + 's';
      container.appendChild(div);
    }
</script>
</html>
